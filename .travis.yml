language: objective-c
notifications:
  email: false
osx_image: xcode7.3
before_install:
  - brew bundle
  - bundle install
xcode_sdk: iphonesimulator
install: true
env:
  global:
  - LC_CTYPE=en_US.UTF-8
  - LANG=en_US.UTF-8
  - secure: 
  - secure: 
script:
  - set -o pipefail
  - xcodebuild -version
  - xcodebuild -showsdks
  - bundle exec fastlane tests
  - bundle exec fastlane build
before_script:
  - bundle exec fastlane setup
